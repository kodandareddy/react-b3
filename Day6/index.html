<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <img src="./images/yellow-blob.png" class="image-top" alt="" />
        <img src="./images/mobile.png" class="mockup" alt="" />
      </section>
      <section class="flex form-section flex-column">
        <h1 class="form-header">create account</h1>
        <form action="" method="POST" class="form">
          <div class="row">
            <input type="text" class="form-input" placeholder="First Name" />
            <input type="text" class="form-input" placeholder="Last Name" />
           
          </div>

          <div class="row">
            <input
              type="text"
              class="form-input"
              placeholder="Enter your email"
            />
          </div>
          <div class="row">
            <input type="password" class="form-input" placeholder="Password" />
            <input
              type="password"
              class="form-input"
              placeholder="Confirm Password"
            />
          </div>
          <button class="btn btn-submit">Create Account</button>
        </form>
        <div class="flex flex-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-Twitter">Twitter</button>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
